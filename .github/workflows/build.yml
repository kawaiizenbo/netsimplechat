name: Build
 
on: [push]
 
jobs:
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      env:
       ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      name: Checkout Code
     
    - name: Setup MSBuild
      env:
       ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      uses: microsoft/setup-msbuild@v1.1
 
    - name: Build and Publish
      env:
       ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      run: msbuild netrautafarmi.sln /p:Configuration=Release /p:DeployOnBuild=true
 
    - name: Upload Artifact
      uses: actions/upload-artifact@v1.0.0
      env:
       ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
      with:
        name: publish
        path: netrautafarmi\bin\Release\netrautafarmi.exe
